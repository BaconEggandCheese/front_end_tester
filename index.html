<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
        
    </head>

    <body>
        
        <div id="header">
        
            <div id="logo">
            
                CodeSomeShet
                
            </div>
            
            <div id="buttonContainer">
                
                <div class="toggleButton active" id="html">HTML</div>
                
                <div class="toggleButton" id="css">CSS</div>
                
                <div class="toggleButton" id="javascript">JavaScript</div>
                
                <div class="toggleButton active" id="output">Output</div>
            
            </div>
            
            
            <div id="themeContainer">
              
                <div class="themeButton active" id="light">Light</div>
                
                <div class="themeButton" id="dark">Dark</div>
              
            </div>
            
        
        </div>
        
        <div id="bodyContainer">
        
            <textarea id="htmlPanel" class="panel"><p id="paragraph">Hello World!</p></textarea>
            
            <textarea id="cssPanel" class="panel hidden">p { color: blue; }</textarea>
            
            <textarea id="javascriptPanel" class="panel hidden">document.getElementById("paragraph").innerHTML = "Hello World!";</textarea>
            
            <iframe id="outputPanel" class="panel"></iframe>
        
        
        </div>
      
      
        
        
        <script src="script.js"></script>
        
    </body>

</html>
